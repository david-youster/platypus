{% extends 'base.html' %}

{% block body %}
    {% for article in articles %}
        <article>
            <header>
                <h1><a href="/article/{{ article.id_ }}">{{ article.title }}</a></h1>
                <time>{{ article.publication_date }}</time>
                <address> {{ article.author.login }}</address>
            </header>
            <p>{{ article.snippet }}</p>
        </article>
    {% else %}
        <p>No content found.</p>
    {% endfor %}
{% endblock %}
