{% extends 'base.html' %}

{% block body %}
    {% for article in articles %}
        <article>
            <header>
                <a href="/article/{{ article.id_ }}"><h1>{{ article.title }}</h1></a>
                <span>{{ article.publication_date }}</span>
            </header>
            <p>{{ article.snippet }}</p>
        </article>
    {% else %}
        <p>No content found.</p>
    {% endfor %}
{% endblock %}
