{% extends get_theme_file('base.html') %}

{% block body %}
  <form id="edit-article" method="post" action="{{ url_for('article_edit', article_id=article.id_) }}">
    <fieldset>
      <legend>Edit Article</legend>
      <div class="form-block">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required>
      </div>
      <div class="form-block">
        <label for="snippet">Snippet</label>
        <input type="text" id="snippet" name="snippet" value="article.snippet" required>
      </div>
      <div class="form-block">
        <label for="text">Text</label>
        <textarea id="text" name="text" required>{{ article.text }}</textarea>
      </div>
    </fieldset>
    <div class="form-block">
      <input type="submit" value="Submit Changes">
    </div>
  </form>
{% endblock %}
